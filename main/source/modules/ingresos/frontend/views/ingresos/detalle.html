<style type="text/css">
    .btn-link:hover{
        text-decoration:none;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        /*No flechas en input type number*/
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    input{
        border-radius: 4px !important;
    }
    input:focus{
        /*Borde celeste al hacerles focus */
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6) !important;
        border-color: rgba(82, 168, 236, 0.8) !important;
    }
    tbody>tr{
        cursor:pointer;
    }
    label{
        font-size:14px;
    }
    .control-group>*{
        margin-top:10px;
    }
    .radio{
        display:inline-block;
        margin-right:20px;
        margin-left:10px;
    }
    .input-large>a {
        width: 44%;
    }
    h3{
        padding:0 !important;
    }
    .card{
        position:absolute;
        width:500px;
        padding-bottom:20px;
        left:50%;
        margin-left:-250px;
    }
</style>
<div class="card body" ng-controller="IngresosDetalleCtrl">
    <form class="card-heading form-horizontal" ng-submit="guardarIngreso()">
        <h3 class="card-heading simple">Editar ingreso
            <button type="button" title="Modificar acceso" class="pull-right btn btn-link" ng-click="editando=true" ng-hide="editando"><i class="icon-edit"></i></button>
            <button type="submit" title="Editar acceso" class="pull-right btn btn-link" ng-if="editando"><i class="icon-ok"></i></submit>
            <button type="button" title="Borrar acceso" class="pull-right btn btn-link" ng-click="borrarAcceso(false)" href="/ingresos" ng-show="editando"><i class="icon-trash"></i></button>
        </h3>
        <div class="control-group">
            <label class="control-label" for="nombre">Nombre</label>
            <div class="controls">
                <input type="text" id="nombre" placeholder="Nombre..." ng-model="ingreso.nombre" class="input-large" required="required" autofocus ng-disabled="!editando">
            </div>
            
            <label class="control-label" for="documento">Documento</label>
            <div class="controls">
                <input type="number" min="999999" id="documento" placeholder="Documento..." ng-model="ingreso.documento" class="input-large" required="required" ng-disabled="!editando">
            </div>
            
            <label class="control-label" for="autSup">Autoridad superior</label>
            <div class="controls">
                <input type="text" id="autSup" placeholder="Autoridad superior..." ng-model="ingreso.autSup" class="input-large" required="required" ng-disabled="!editando">
            </div>
            
            <label class="control-label" for="pertenece">Pert</label>
            <div class="controls">
                <input type="text" id="pert" placeholder="Pert..." ng-model="ingreso.pert" class="input-large" required="required" ng-disabled="!editando">
            </div>
            
            <label class="control-label" for="reparticion">Repartición</label>
            <div class="controls">
                <input type="text" id="reparticion" placeholder="Repartición..." ng-model="ingreso.reparticion" class="input-large" required="required" ng-disabled="!editando">
            </div>
                        
            <label class="control-label" >Tipo contrato</label>
            <div class="controls">
                <div class="btn-group input-large" ng-hide="!editando">
                    <a class="btn" ng-class="{'btn-success':(ingreso.tipoContrato=='SI')}" ng-click="ingreso.tipoContrato='SI'">SI</a>
                    <a class="btn" ng-class="{'btn-success':(ingreso.tipoContrato=='NO')}" ng-click="ingreso.tipoContrato='NO'">NO</a>
                </div>
                <div class="btn-group input-large" ng-show="!editando">
                    <a class="btn" ng-class="{'btn-success':(ingreso.tipoContrato=='SI')}" disabled="disabled">SI</a>
                    <a class="btn" ng-class="{'btn-success':(ingreso.tipoContrato=='NO')}" disabled="disabled">NO</a>
                </div>   
            </div>
            
            <label class="control-label">Acceso</label>
            <div class="controls">
                <div class="btn-group input-large" ng-hide="!editando">
                    <a class="btn" ng-class="{'btn-success':(ingreso.acceso=='SI')}" ng-click="ingreso.acceso='SI'">SI</a>
                    <a class="btn" ng-class="{'btn-success':(ingreso.acceso=='NO')}" ng-click="ingreso.acceso='NO'">NO</a>
                </div>
                <div class="btn-group input-large" ng-show="!editando">
                    <a class="btn" ng-class="{'btn-success':(ingreso.acceso=='SI')}" disabled="disabled">SI</a>
                    <a class="btn" ng-class="{'btn-success':(ingreso.acceso=='NO')}" disabled="disabled">NO</a>
                </div>
            </div>
            
            <label class="control-label" for="presentismo">Presentismo</label>
            <div class="controls">
                <input type="text" id="presentismo" placeholder="Presentismo..." ng-model="ingreso.presentismo" class="input-large" required="required" ng-disabled="!editando">
            </div>
            
            <label class="control-label" for="observaciones">Observaciones</label>
            <div class="controls">
                <input type="text" id="observaciones" placeholder="Observaciones..." ng-model="ingreso.observaciones" class="input-large" ng-disabled="!editando">
            </div>
        </div>
    </form>
    <div class="modal hide fade" id="confirmarEliminar"><!--Modal para confirmar eliminar-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="card-heading simple">¿Desea eliminar el registro?</h3>
        </div>
        <div class="moda-footer control-group">
            <button href="#" class="btn pull-right" data-dismiss="modal">Cerrar</button>
            <button class="btn btn-danger pull-right" ng-click="borrarAcceso(true)">Eliminar</button>
        </div>
    </div>
</div>
