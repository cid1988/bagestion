<style type="text/css">
    .btn-link:hover{
        text-decoration:none;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        /*No flechas en input type number*/
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    input{
        border-radius: 4px !important;
    }
    input:focus{
        /*Borde celeste al hacerles focus */
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6) !important;
        border-color: rgba(82, 168, 236, 0.8) !important;
    }
    tbody>tr{
        cursor:pointer;
    }
    label{
        font-size:14px;
    }
    .control-group>*{
        margin-top:10px;
    }
    .radio{
        display:inline-block;
        margin-right:20px;
        margin-left:10px;
    }
    .input-large>a {
        width: 44%;
    }
    h3{
        padding:0 !important;
    }
    .card{
        position:absolute;
        width:500px;
        padding-bottom:20px;
        left:50%;
        margin-left:-250px;
    }
</style>
<div class="card body animated fadeInDown" ng-controller="IngresosNuevoCtrl">
    <form class="card-heading form-horizontal" ng-submit="nuevoIngreso()">
        <h3 class="card-heading simple">Nuevo ingreso
            <button type="submit" class="pull-right btn btn-link"><i class="icon-plus"></i></button>
        </h3>
        
        <div class="control-group">
            <label class="control-label" for="nombre">Nombre</label>
            <div class="controls">
                <input type="text" id="nombre" placeholder="Nombre..." ng-model="ingreso.nombre" class="input-large" required="required" autofocus>
            </div>
            
            <label class="control-label" for="documento">Documento</label>
            <div class="controls">
                <input type="number" min="999999" id="documento" placeholder="Documento..." ng-model="ingreso.documento" class="input-large" required="required">
            </div>
            
            <label class="control-label" for="autSup">Autoridad superior</label>
            <div class="controls">
                <input type="text" id="autSup" placeholder="Autoridad superior..." ng-model="ingreso.autSup" class="input-large" required="required">
            </div>
            
            <label class="control-label" for="pertenece">Pert</label>
            <div class="controls">
                <input type="text" id="pert" placeholder="Pert..." ng-model="ingreso.pert" class="input-large" required="required">
            </div>
            
            <label class="control-label" for="reparticion">Repartición</label>
            <div class="controls">
                <input type="text" id="reparticion" placeholder="Repartición..." ng-model="ingreso.reparticion" class="input-large" required="required">
            </div>
                        
            <label class="control-label" >Tipo contrato</label>
            <div class="controls" ng-init="ingreso.tipoContrato='SI'">
                <div class="btn-group input-large">
                    <a class="btn" ng-class="{'btn-success':(ingreso.tipoContrato=='SI')}" ng-click="ingreso.tipoContrato='SI'">SI</a>
                    <a class="btn" ng-class="{'btn-success':(ingreso.tipoContrato=='NO')}" ng-click="ingreso.tipoContrato='NO'">NO</a>
                </div>
            </div>
            
            <label class="control-label">Acceso</label>
            <div class="controls" ng-init="ingreso.acceso='SI'">
                <div class="btn-group input-large">
                    <a class="btn" ng-class="{'btn-success':(ingreso.acceso=='SI')}" ng-click="ingreso.acceso='SI'">SI</a>
                    <a class="btn" ng-class="{'btn-success':(ingreso.acceso=='NO')}" ng-click="ingreso.acceso='NO'">NO</a>
                </div>
            </div>
            
            <label class="control-label" for="presentismo">Presentismo</label>
            <div class="controls">
                <input type="text" id="presentismo" placeholder="Presentismo..." ng-model="ingreso.presentismo" class="input-large" required="required">
            </div>
            
            <label class="control-label" for="observaciones">Observaciones</label>
            <div class="controls">
                <input type="text" id="observaciones" placeholder="Observaciones..." ng-model="ingreso.observaciones" class="input-large">
            </div>
        </div>
    </form>
</div>
