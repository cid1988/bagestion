<div class="card" style="overflow: hidden">
    <a class="btn btn-link pull-right" ng-click="guardar()"><i class="icon-ok"></i></a>
    <a class="btn btn-link pull-right" ng-href="/obras/fichaRelevador"><i class="icon-arrow-left"></i></a>
    <div style="margin-left:20px; margin-right:10px">
        <span>Ubicación: <br><input disabled class="span6" type="text" placeholder="" ng-model="relevamiento.ubicacion"/></span>
        <br>
        <span style="display: inline-block">Fecha de inicio: <br><input disabled class="span2" type="text" placeholder="" ng-model="relevamiento.fechaInicio"/></span>
        <span style="display: inline-block">Fecha de fin: <br><input disabled class="span2" type="text" placeholder="" ng-model="relevamiento.fechaFin"/></span>
        <textarea style="height:100px; width:95%" type="text" disabled ng-model="relevamiento.detalle" />
        <hr>
        <span>
            <span class="pull-right">Fecha de visita: <br><input date style="margin-bottom:0px" class="span2" type="text" ng-model="relevamiento.fechaVisita"/></span>
            <span style="margin-right: 20px;display: inline-block">Visita N°:<br><input disabled style="margin-bottom:0px" class="span2" type="text" ng-model="relevamiento.visitaN"/></span>
        </span>
        <label class="checkbox" style="display:inline-block;padding-left:0px;height:15px;margin-bottom:-7px;">
            Obra con posible atraso <input type="checkbox" ng-model="relevamiento.posibleAtraso" style="margin-left:20px;margin-right:5px">
        </label>
        <hr>
        <div class="span8">
            <h4>Informe</h4>
            <div class="row-fluid">
                <div class="span3">
                    <label for="selectObrador">¿Obrador?:</label>
                    <select id="selectObrador" ui-select2 class="input-block-level" ng-model="relevamiento.obrador">
                        <option value=""></option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="span3">
                    <label for="selectCartel">¿Cartel de gestion?:</label>
                    <select ui-select2 id="selectCartel" class="input-block-level" ng-model="relevamiento.cartelGestion">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="span3">
                    <label for="selectActividad">¿En actividad?:</label>
                    <select ui-select2 id="selectActividad" class="input-block-level" ng-model="relevamiento.enActividad">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="span3">
                    <label for="inputPersonal">¿Cant. de personal?:</label>
                    <input type="text" id="inputPersonal" class="input-block-level" ng-model="relevamiento.cantidadPersonal"/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <label for="selectObra">¿Jefe de la obra?:</label>
                    <select ui-select2 id="selectObra" class="input-block-level" ng-model="relevamiento.jefeObra">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="span3">
                    <label for="inputApellidoNombre">¿Apellido y nombre?:</label>
                    <input type="text" id="inputApellidoNombre" class="input-block-level" ng-model="relevamiento.apellidoNombre"/>
                </div>
                <div class="span3">
                    <label for="inputNContacto">¿N° de contacto?:</label>
                    <input type="text" id="inputNContacto" class="input-block-level" ng-model="relevamiento.nContacto"/>
                </div>
                <div class="span3">
                    <label for="selectEstado">Estado:</label>
                    <select ui-select2 id="selectEstado" class="input-block-level" ng-model="relevamiento.estadoRel">
                        <option value="No iniciada">No iniciada</option>
                        <option value="En ejecucion">En ejecucion</option>
                        <option value="Sin actividad">Sin actividad</option>
                        <option value="Finalizada">Finalizada</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span4">
                    <label for="selectObraLimpia">¿Obra limpia?:</label>
                    <select ui-select2 id="selectObraLimpia" class="input-block-level" ng-model="relevamiento.obraLimpia">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="span4">
                    <label for="inputFFinalizacion">Fecha de finalizacion(estimada):</label>
                    <input date type="text" style="width:255px" id="inputFFinalizacion" class="input-block-level" ng-model="relevamiento.fechaFinalizacion"/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <label for="inputFisico">Avance fisico(% estimado):</label>
                    <input type="number" id="inputFisico" class="input-block-level" ng-model="relevamiento.avanceFisico"/>
                </div>
                <div class="span4">
                    <label for="selectRecorrida">¿En condiciones de ser recorrida?:</label>
                    <select ui-select2 id="selectRecorrida" style="width:255px" type="text" ng-model="relevamiento.condRecorrida">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <label for="selectRecorrida">Comentarios:</label>
                <textarea type="text" style="height:100px; width:500px" ng-model="relevamiento.comentarioRelevador" placeholder="Sin comentarios"/>
            </div>
            <div class="row-fluid">
                <h4>Fotos (de lo general a lo particular empezando por el cartel de gestión)</h4>
                <div class="card-actions pull-right">
                    <a class="btn btn-link" ng-click="agregarImagenes('',fotos,false)"><i class="icon-plus"></i></a>
                </div>
                <div ng-if="!relevamiento.fotos.length">No se ha cargado ninguna imágen aún</div>
                <a ng-repeat="f in relevamiento.fotos" data-toggle="modal" ng-click="abrirModal('#fotosA_{{$index}}')" href="" class="thumbnail" style="display:inline-block">
                    <span><img src="/file/{{f.fotoId}}" width="128" height="96"></span>
                </a>
            </div>
        </div>
    </div>
    <div id="confirmarGuardar" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Está seguro de guardar el relevamiento</h3>
        </div>
        <div class="modal-body">
            <p>Está a un paso de guardar el relevamiento</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-danger" data-dismiss="modal">Descartar</a>
            <a href="#" class="btn btn-info" data-dismiss="modal" ng-click="guardar(true)">Guardar</a>
        </div>
    </div>
</div>
