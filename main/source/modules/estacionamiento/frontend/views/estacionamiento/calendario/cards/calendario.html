<div class="card no-print" style="margin-bottom: 10px;padding-bottom: 20px;">
    <div class="card-actions pull-right" style="margin: 0px 20px 0  0 ; padding: 0">
        <div class="btn-group">
            <a ng-class="{'disabled': programandoNuevaFecha}" class="btn btn-link pull-right" ng-show="editando" ng-click="programarNuevaFecha()">
                <i class="icon-plus"></i>
            </a>
            <a class="btn btn-link pull-right" ng-show="editando" ng-click="verCocheras()" style="font-weight: 600;padding-left: 12px;padding-right: 12px;margin-right: 10px;">
                Cocheras
            </a>
        </div>
    </div>
    <h3 class="card-heading simple">Calendario de Estacionamiento</h3>
    <div style="margin-left: 20px; margin-right: 20px; margin-top: 16px;" class="calendar"
    fullcalendar calendar-object="calendar" ng-model="calendar"></div>
</div>


<div id="modalCocheras" class="modal hide fade">
    <div class="modal-header" style="padding-bottom: 10px;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Cocheras</h3>
    </div>
    <div class="modal-body" style="overflow-y: scroll; overflow-x: hidden; height: 300px;">
        <h4 style="margin-bottom: 0px; margin-top: 0px;">Nueva</h4>
        <table border="1" class="table table-striped" >
            <tr bgcolor="#FFFFFF">
                <td><input type="text" style="margin-bottom: 10px;margin-top: 10px;" ng-model="piso" placeholder="Piso" /></td>
                <td><input type="text" style="margin-bottom: 10px;margin-top: 10px;" ng-model="numero" placeholder="Cochera" /></td>
                <td><a class="btn btn-link pull-right" style="margin-bottom: 10px;margin-top: 10px;" ng-click="agregarCochera(piso,numero)"><i class="icon-plus"></i></a></td>
            </tr>
            <tr bgcolor= "#FFFFFF">
                <th>Piso</th>
                <th>Cochera</th>
                <th></th>
            </tr>
            <tr bgcolor="#FFFFFF" ng-repeat="c in cocheras | orderBy:'-numero'">
                <td><input type="text" style="margin-bottom: 0px;" ng-model="c.piso" placeholder="Piso" ng-disabled="true" /></td>
                <td><input type="text" style="margin-bottom: 0px;" ng-model="c.numero" placeholder="Cochera" ng-disabled="true" /></td>
                <td><a class="btn btn-link pull-right" ng-click="eliminar(c)"><i class="icon-trash"></i></a></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-info" data-dismiss="modal">Cerrar</a>
    </div>
</div>
