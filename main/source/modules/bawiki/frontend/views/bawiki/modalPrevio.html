<div class="modal">
   <div class="modal-content">
      <div class="modal-header" style="padding-bottom:0">
         <button type="button" class="close pull-right " data-dismiss="modal" aria-hidden="true">&times;</button>
         <legend>Vista previa</legend>
      </div>
      <div class="modal-body"style="overflow-y:auto">
         <div ng-if="wiki.vistaPrevia.formato==1">
            {{wiki.vistaPrevia.texto}}
         </div>
         <div ng-if="wiki.vistaPrevia.formato==2" style="overflow-y:auto">
            <div id="verPDF"></div>
            <embed src="/file/{{wiki.vistaPrevia.pdf}}" width="100%" height="500px">
         </div>
         <div ng-if="wiki.vistaPrevia.formato==3">
            <img src="/file/{{wiki.vistaPrevia.imagen}}" style="width:100%" alt="Imagen de vista previa"/>
         </div>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn pull-right" data-dismiss="modal">Cerrar</button>
      </div>
   </div>
</div>
