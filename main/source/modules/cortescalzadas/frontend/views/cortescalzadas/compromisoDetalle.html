<div class="card animated fadeInDown" ng-controller="CCDetalleCompromisoCtrl">
    <div class="card-actions pull-right" style="padding: 0; margin: 0; margin-right: 20px">
        <div class="btn-group">
         <a ng-click="cancelarCambios()" ng-show="editando"
            type="button" class="btn btn-link" ng-disabled="!cambios">
                <i class="icon-undo"></i>
            </a>
            <a ng-click="guardarNota()" ng-show="editando"
            type="button" class="btn btn-link" ng-disabled="!cambios">
                <i class="icon-ok icon-white"></i> Guardar
            </a>
            <a ng-click="editando=true" ng-hide="editando"
            type="button" class="btn btn-link">
                <i class="icon-edit icon-white"></i> Editar
            </a>
        </div>
    </div>

    <h3 class="card-heading simple no-print">
        Compromisos de Cortes de Calzadas
    </h3>
    <hr style="margin-bottom: 0px;">
    <div class="control-group span2" style="margin-left: 20px;">
        <label class="control-label"  style="display: inline-block;">Fecha:</label>
        <div class="controls">
            <input class="span2 ng-pristine ng-valid" type="text" ng-disabled="!editando" date="" ng-model="compromiso.fecha" style="display: inline-block;">
        </div>
    </div>
    <div class="control-group" style="margin-left: 20px;">
        <label class="control-label">Título</label>
        <input class="span7 ng-pristine ng-valid" type="text" ng-disabled="!editando" ng-model="compromiso.titulo" style="display: inline-block;">
    </div>
    <div style="margin-left: 20px; margin-right: 20px;">
        <textarea user-input-emits="html-changed" placeholder="Este campo está vacío" ng-show="editando" rich-text-editor rows="4" style=" width: 100%; height: 500px" ng-model="html"></textarea>
        <div ng-hide="editando" style="min-height: 500px;margin-top: 10px;margin-right: 5px;margin-left: 0px;" class="temario" compile="compromiso.html"></div>
    </div>
</div>
