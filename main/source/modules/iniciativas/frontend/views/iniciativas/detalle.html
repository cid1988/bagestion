<style>
    input:focus,textarea:focus{
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6) !important;
        border-color: rgba(82, 168, 236, 0.8) !important;
    }
    input,textarea{
        border-radius:4px !important;
    }
    label{
        margin-bottom:0px !important;
    }
</style>
<div class="card" style="padding-top:5px">
    <div style="margin:20px">
        <div class="card-actions pull-right">
            <a class="btn btn-link no-print" ng-if="editando" ng-click="guardar()"><i class="icon-ok"></i></a>
            <a class="btn btn-link no-print" ng-if="editando" ng-click="cancelar()"><i class="icon-remove"></i></a>
            <a class="btn btn-link no-print" ng-if="editando" ng-click="eliminarIniciativa()"><i class="icon-trash"></i></a>
            <a class="btn btn-link no-print" ng-if="!editando" href="/iniciativas"><i class="icon-undo"></i></a>
            <button class="btn btn-link no-print" ng-disabled="iniciativa.idHijo" ng-if="!editando && hasPermission('iniciativas.escritura')" ng-click="modificar()"><i class="icon-edit"></i></button>
        </div>
        <h3 class="card-heading simple" style="padding-left:0px;font-size:14px;padding-right:0px;height:45px;margin-bottom:10px">
            <ul ng-init="tab='identificacion'" id="myTab" class="nav nav-pills">
                <li ng-class="{'active': tab == 'identificacion'}"><a href="#" ng-click="tab='identificacion'" data-toggle="tab">Identificación</a></li>
                <li ng-class="{'active': tab == 'ubicacion'}"><a href="#" ng-click="tab='ubicacion';mostra='punto'" data-toggle="tab">Ubicación</a></li>
                <li ng-class="{'active': tab == 'clasificacion'}"><a href="#" ng-click="tab='clasificacion'" data-toggle="tab">Clasificación</a></li>
                <li ng-class="{'active': tab == 'solicitud'}"><a href="#" ng-click="tab='solicitud'" data-toggle="tab">Solicitud</a></li>
                <li ng-class="{'active': tab == 'propuesta'}"><a href="#" ng-click="tab='propuesta'" data-toggle="tab">Propuesta</a></li>
                <li ng-class="{'active': tab == 'comunicacion'}"><a href="#" ng-click="tab='comunicacion'" data-toggle="tab">Comunicación</a></li>
                <li ng-class="{'active': tab == 'estado'}"><a href="#" ng-click="tab='estado'" data-toggle="tab">Estado</a></li>
            </ul>
        </h3>
        
        <div ng-show="tab == 'identificacion'">
            <div class="row-fluid">
                <div class="span4">
                    <label>Nombre Corto:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Denominación Corta" ng-model="iniciativa.nombre"/>
                </div>
                <div class="span8" style="margin-left:5px">
                    <label>Nombre Largo:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Denominación Larga de la Iniciativa" ng-model="iniciativa.nombre_largo"/>
                </div>
            </div>
            <hr style="margin-top:5px;margin-bottom:5px">
            
            <div class="row-fluid">
                <div class="span2">
                    <label>Etapa:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Numero de Etapa" ng-model="iniciativa.etapa"/>
                </div>
                <div class="span2" style="margin-left:5px">
                    <label>Siglas:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Siglas de Iniciatiativa" ng-model="iniciativa.siglas"/>
                </div>
                <div class="span4" style="margin-left:5px">
                    <label>Referencia de Mapa:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Referencia de Mapa" ng-model="iniciativa.ref_mapa"/>
                </div>
                <div class="span2" ng-if="!editando" style="margin-left:5px">
                    <label>Plan:</label> 
                    <input type="text" class="input-block-level" ng-disabled="!editando" ng-model="planPorId(iniciativa.plan).nombre"/>
                </div>
                <div class="span2" style="margin-left:5px" ng-if="editando">
                    <label>Plan:</label>
                    <select class="input-block-level" style="width:100%" ui-select2 type="text" ng-model="iniciativa.plan" ng-options="i._id as i.nombre for i in planes | orderBy:'nombre'">
                        <option value=""></option>
                        <option ng-disabled="true" value="">{{planPorId(iniciativa.plan).nombre}}</option>
                    </select>
                </div>
                <div class="span3" style="margin-left:5px;margin-top:20px">
                    <button class="btn" class="input-block-level" ng-show="planAnterior.length" title="Ver plan anterior" ng-click="verPlanAnterior()"><i class="icon-chevron-left"></i> {{planPorId(planAnterior[0].plan).nombre}}</button>
                    <button class="btn" class="input-block-level" ng-show="iniciativa.idHijo" title="Ver plan posterior" ng-click="volverPlanActual()">{{planPorId(iniciativaPorId(iniciativa.idHijo).plan).nombre}} <i class="icon-chevron-right"></i></button>
                    <button class="btn" class="input-block-level" ng-hide="!editando || iniciativa.idHijo" title="Crear nuevo plan" ng-click="agregarPlan()"><i class="icon-plus"></i> Nuevo plan</button>
                </div>
            </div>
            
            <h4 style="margin-bottom:0px">Vinculos</h4>
            <hr style="margin-top:5px;margin-bottom:5px"/>
            <div class="row-fluid">
                <div class="span4">
                    <label>Legislativo:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Identificación de la Pieza Legislativa a la cual esta vinculada" ng-model="iniciativa.legislativo"/>
                </div>
                <div class="span4" style="margin-left:5px">
                    <label>Expedientes:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Identificación del Expediente a la cual esta vinculada" ng-model="iniciativa.expediente"/>
                </div>
                <div class="span4" style="margin-left:5px">
                    <label>Codigo Anterior:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Identificación del Código Anterior de la Iniciativa" ng-model="iniciativa.codigo_anterior"/>
                </div>
                <hr style="margin-top:5px;margin-bottom:5px"/>
            </div>
            <div class="row-fluid" style="margin-bottom:5px">
                <div class="span3">
                    <label>Temas:</label>
                    <select ui-select2 class="input-block-level" style="width:100%" type="text" ng-model="dataTema" ng-disabled="!editando" ng-options="i._id as i.nombre for i in temas">
                        <option ng-disabled="true" value=""></option>
                    </select>
                </div>
                <button class="btn" style="margin-left:5px;margin-top:20px" ng-disabled="!editando" ng-click="agregarTema(dataTema)"><i class="icon-plus"></i></button>
            </div>
            <div class="row-fluid">
                <div class="control-group" style="margin-bottom:0px" ng-repeat="t in iniciativa.temas">
                    <input type="text" style="margin-bottom:5px" ng-disabled="true" value="{{temaPorId(t).nombre}}"/>
                    <button href="#" class="btn btn-danger" style="margin-bottom:5px" ng-show="editando" ng-click="eliminarListaElem(t, iniciativa.temas)"><i class="icon-trash"></i></button>
                </div>
            </div>
        </div>
        
        <div ng-hide="tab == 'identificacion'">
            <div class="row-fluid">
                <div class="span4">
                    <label>Nombre Corto:</label>
                    <input type="text" class="input-block-level" ng-disabled="true" placeholder="Denominación Corta" ng-model="iniciativa.nombre"/>
                </div>
                <div class="span8" style="margin-left:5px">
                    <label>Nombre Largo:</label>
                    <input type="text" class="input-block-level" ng-disabled="true" placeholder="Denominación Larga de la iniciativa" ng-model="iniciativa.nombre_largo"/>
                </div>
            </div>
            <hr style="margin-top:5px;margin-bottom:0px"/>
        </div>
        
        <div ng-show="tab == 'ubicacion'">
            <ul id="myTab" class="nav nav-pills">
                <li ng-class="{'active': mostra == 'punto'}"><a href="#" ng-click="mostra='punto'" data-toggle="tab">Punto</a></li>
                <li ng-class="{'active': mostra == 'mapa'}"><a href="#" ng-click="mostra='mapa'" data-toggle="tab">Mapa</a></li>
            </ul>
            
            <div ng-show="mostra == 'punto'" class="container-fluid">
                <div class="span12" style="margin-left:0px">
                    <div class="span6" style="margin-left:0px">
                        <div class="row-fluid">
                            <div class="span4">
                                <label>Calle:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" data-provide="typeahead" placeholder="Nombre de Calle" ng-model="iniciativa.calle" id="calle3-typeahead" data-source={{calles}} />
                            </div>
                            <div class="span2" style="margin-left:5px">
                                <label>Altura:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nro" ng-model="iniciativa.altura"/>
                            </div>
                            <div class="span4" style="margin-left:5px">
                                <label>Cruce:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" data-provide="typeahead" placeholder="Nombre de calle" ng-model="iniciativa.cruce" id="cruce3-typeahead" data-source={{calles}} />
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span2">
                                <label>Seccion:</label>
                                <input type="text" class="input-block-level"ng-disabled="!editando" placeholder="Nro" ng-model="iniciativa.seccion"/>
                            </div>
                            <div class="span2" style="margin-left:5px">
                                <label>Manzana:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nro" ng-model="iniciativa.manzana"/>
                            </div>
                            <div class="span2" style="margin-left:5px">
                                <label>Parcela:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nro" ng-model="iniciativa.parcela"/>
                            </div>
                            <div class="span2" style="margin-left:5px">
                                <label>U.F.:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nro" ng-model="iniciativa.unidad_funcional"/>
                            </div>
                            <div class="span3" style="margin-left:5px">
                                <label>Barrio:</label>
                                <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Barrio" ng-model="iniciativa.barrio"/>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <select ng-disabled="!editando" class="input-block-level" style="position:5px" placeholder="Comuna" ui-select2 type="text" ng-model="dataComuna.comuna">
                                    <option style="display:none" value=""></option>
                                    <option ng-repeat="e in comunas | orderBy: 'numero' | filter:filtroComuna track by e._id" value="{{e._id}}">{{e.nombre}}</span></option>
                                </select>
                            </div>
                            <button class="btn" style="margin-bottom:10px; margin-left: 5px" ng-disabled="!editando" ng-click="agregarComuna(dataComuna)"><i class="icon-plus"></i></button>
                            <div ng-repeat="c in iniciativa.comuna">
                                <div style="display:inline-block">
                                    <input class="input-block-level" style="margin-bottom:5px" type="text" ng-model="comunaPorId(c).nombre" ng-disabled="true"/>
                                </div>
                                <button href="#"class="btn btn-danger" style="margin-bottom:5px;margin-right:5px" ng-show="editando" ng-click="eliminarListaElem(c, iniciativa.comuna)"><i class="icon-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="span4" style="margin-left: 0px;" ng-if="(iniciativa.calle && iniciativa.altura)">
                           <img src="http://servicios.usig.buenosaires.gov.ar/LocDir/mapa.phtml?dir={{iniciativa.calle}} {{iniciativa.altura}}&desc=&punto=1&w=370&h=200" onError="this.style.display = 'none'" onload="this.style.display = ''"/>
                        </div>
                        <div class="span4" style="margin-left: 0px;" ng-if="!(iniciativa.calle && iniciativa.altura)">
                           <img src="http://servicios.usig.buenosaires.gov.ar/LocDir/mapa.phtml?dir={{iniciativa.calle}} y {{iniciativa.cruce}}&desc=&punto=1&w=370&h=200" onError="this.style.display = 'none'" onload="this.style.display = ''"/>
                        </div>
                    </div>
                </div>
                <div class="span12" style="margin-left:0px">
                    <div class="row-fluid">
                        <div class="span3">
                            <label>Provincia:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nombre de Provincia" ng-model="iniciativa.provincia"/>
                        </div>
                        <div class="span2" style="margin-left:5px">
                            <label>Pais:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Pais" ng-model="iniciativa.pais"/>
                        </div>
                        <div class="span2" style="margin-left:5px">
                            <label>Codigo Postal:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Numero de CP" ng-model="iniciativa.codigo_postal"/>
                        </div>
                        <div class="span2" style="margin-left:5px">
                            <label>Grilla de Coordenadas:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Coordenadas" ng-model="iniciativa.coordenadas"/>
                        </div>
                        <div class="span3" style="margin-left:5px">
                            <label>Partida Matriz:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Partida Matriz de la Iniciativa" ng-model="iniciativa.partida_matriz"/>
                        </div>
                        <div class="span3" style="margin-left:0px">
                            <label>UTIU:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="UTIU" ng-model="iniciativa.utiu"/>
                        </div>
                        <div class="span2" style="margin-left:5px">
                            <label>Region Sanitaria:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Region Sanitaria" ng-model="iniciativa.region_sanitaria"/>
                        </div>
                        <div class="span2" style="margin-left:5px">
                            <label>Distrito Escolar:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Distrito Escolar" ng-model="iniciativa.distrito_escolar"/>
                        </div>
                        <div class="span3" style="margin-left:5px">
                            <label>Comisaria Policia Metropolitana:</label>
                            <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Comisaria Policia Metropolitana" ng-model="iniciativa.comisaria_pm"/>
                        </div>
                    </div>
                </div>
            </div>
            
            <div ng-show="mostra == 'mapa'">
                <div class="row-fluid">
                    <div class="span2">
                        <label>Calle:</label>
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Desde que calle" data-provide="typeahead" ng-model="dataDire.calle" id="calle-typeahead" data-source={{calles}} />
                    </div>
                    <div class="span2" style="margin-left:5px">
                        <label>Cruce:</label>
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Calle Delimitadora" data-provide="typeahead" ng-model="dataDire.cruce" id="cruce-typeahead" data-source={{calles}} />
                    </div>
                    <div class="span1" style="margin-left:5px">
                        <label>Altura:</label>
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nro" ng-model="dataDire.altura"/>
                    </div>
                    <div class="span2" style="margin-left:5px">
                        <label>Calle:</label>
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Hasta que calle" data-provide="typeahead" ng-model="dataDire.calle2" id="calle2-typeahead" data-source={{calles}} />
                    </div>
                    <div class="span2" style="margin-left:5px">
                        <label>Cruce:</label>
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Calle Delimitadora" data-provide="typeahead" ng-model="dataDire.cruce2" id="cruce2-typeahead" data-source={{calles}} />
                    </div>
                    <div class="span1" style="margin-left:5px">
                        <label>Altura:</label>
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Nro" ng-model="dataDire.altura2"/>
                    </div>
                    <button class="btn" style="margin-top:20px;margin-left:5px" data-placement="bottom" ng-disabled="!editando" ng-click="agregarDireMapa()"><i class="icon-plus"></i></button>
                </div>
                
                <hr style="margin-top:2px; margin-bottom:2px" />
                <div ng-hide="iniciativa.direccionesMapa.length">No se ha cargado ninguna dirección aún</div>
                <div ng-repeat="o in iniciativa.direccionesMapa" style="clear:both; min-height: 40px; margin-top: 20px; margin-bottom: 20px">
                    <form class="form-inline">
                        <label>Desde:
                            <input class="span2" type="text" ng-model="o.calle" ng-disabled="true"/>
                        </label>
                        <label>Y:
                            <input class="span2" type="text" ng-model="o.cruce" ng-disabled="true"/>
                        </label>
                        <label>Nro:
                            <input class="span1" type="text" ng-model="o.altura" ng-disabled="true"/>
                        </label>
                        <label>Hasta:
                            <input class="span2" type="text" ng-model="o.calle2" style="margin-left: 3px;" ng-disabled="true"/>
                        </label>
                        <label>Y:
                            <input class="span2" type="text" ng-model="o.cruce2" ng-disabled="true"/>
                        </label>
                        <label>Nro:
                            <input class="span1" type="text" ng-model="o.altura2" ng-disabled="true"/>
                        </label>
                        <button class="btn btn-danger" data-placement="bottom" ng-click="eliminarElemento(iniciativa.direccionesMapa,o)" style="margin-left: 0px;padding-left: 0px;padding-right: 0px" ng-if="editando"><i class="icon-trash icon-white"></i></button>
                    </form>
                </div>
            </div>
        </div>
        
        <div ng-show="tab == 'clasificacion'">
            <div class="row-fluid">
                <div class="control-group span3" style="margin-left: 0px; margin-right: 5px">
                    <label style="margin-bottom: 0px">Grupo:</label>
                    <select class="input-block-level" ng-disabled="!editando" placeholder="Grupo" ui-select2 type="text" ng-model="iniciativa.grupo">
                        <option value=""></option>
                        <option value=""></option>
                        <option ng-repeat="e in grupos | orderBy: 'orden'" value="{{e._id}}">{{e.nombre}}</option>
                    </select>
                </div>
                <div class="control-group span3" style="margin-left: 0px; margin-right: 5px">
                    <label style="margin-bottom: 0px">Clase:</label>
                    <select class="input-block-level" ng-disabled="!editando" placeholder="Clase" ui-select2 type="text" ng-model="iniciativa.clase">
                        <option value=""></option>
                        <option value=""></option>
                        <option ng-repeat="e in clases | orderBy: 'nombre'" value="{{e._id}}">{{e.nombre}}</option>
                    </select>
                </div>
                <div class="control-group span3" style="margin-left: 0px; margin-right: 5px">
                    <label style="margin-bottom: 0px">Tipo:</label>
                    <select class="input-block-level" ng-disabled="!editando" placeholder="Tipo" ui-select2 type="text" ng-model="iniciativa.tipo">
                        <option value=""></option>
                        <option value=""></option>
                        <option ng-repeat="e in tipos | orderBy: 'nombre'" value="{{e._id}}">{{e.nombre}}</option>
                    </select>
                </div>
                <div class="control-group span3" style="margin-left: 0px; margin-right: 5px">
                    <label style="margin-bottom: 0px">Impacto:</label>
                    <select class="input-block-level" ng-disabled="!editando" placeholder="Impacto" ui-select2 type="text" ng-model="iniciativa.impacto">
                        <option value=""></option>
                        <option value=""></option>
                        <option ng-repeat="e in impactos | orderBy: 'orden'" value="{{e._id}}">{{e.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    <label>Segmento:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Primer Orden" ng-model="iniciativa.orden1"/>
                </div>
                <div class="span2" style="margin-left:5px">
                    <label>Presentación:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Segundo orden" ng-model="iniciativa.orden2"/>
                </div>
            </div>
        </div>
        
        <div ng-show="tab == 'solicitud'">
            <div class="row-fluid">
                <div class="span3" ng-if="!editando">
                    <label>Solicitante:</label>
                    <div class="span10" style="margin-left:0px">
                        <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Solicitante de la Iniciativa" value="{{contactoPorId(iniciativa.solicitante).apellidos}} {{contactoPorId(iniciativa.solicitante).nombre}}" />
                    </div>
                    <div class="span2" style="margin-left:0px">
                        <button class="btn input-block-level" type="button" ng-click="crearContacto()"><i class="icon-book"></i></button>
                    </div>
                </div>
                <div class="span3" ng-if="editando">
                    <label>Solicitante:</label>
                    <div class="span10" style="margin-left:0px">
                        <select class="input-block-level" ui-select2 type="text" ng-model="iniciativa.solicitante" ng-options="i._id as i.apellidos + ' ' + i.nombre for i in contactos | orderBy:'apellidos'">
                            <option value=""></option>
                            <option ng-disabled="true" value="">{{contactoPorId(iniciativa.solicitante).apellidos}} {{contactoPorId(iniciativa.solicitante).nombre}}</option>
                        </select>
                    </div>
                    <div class="span2" style="margin-left:0px">
                        <button class="btn input-block-level" data-placement="bottom" ng-if="editando" ng-click="crearContacto()"><i class="icon-book"></i></button>
                    </div>
                </div>
                <div class="span5" style="margin-left:5px">
                    <label>Evento:</label>
                    <input type="text" class="input-block-level" ng-disabled="!editando" placeholder="Evento donde se solicito la iniciativa" ng-model="iniciativa.evento"/>
                </div>
                <div class="span2" style="margin-left:5px">
                    <label>Fecha Solicitada:</label>
                    <input date type="text" ng-disabled="!editando" ng-model="iniciativa.fec_solicitada"/>
                </div>
                <hr style="margin-top:5px; margin-bottom:5px"/>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <h4>Descripciones
                        <div class="card-actions pull-right">
                            <a class="btn btn-link" ng-click="agregarDescrSolicitud()" ng-if="editando"><i class="icon-plus"></i></a>
                        </div>
                    </h4>
                </div>
            </div>
            <div class="container-fluid">
                <div ng-hide="iniciativa.descripcionesSolicitud.length">No se ha cargado ninguna descripción aún</div>
                <div ng-repeat="o in reverse(iniciativa.descripcionesSolicitud)" style="margin-top:20px" ng-show="iniciativa.descripcionesSolicitud.length">
                    <div class="row-fluid">
                        <div class="pull-right">

                                <button class="btn" ng-if="(f.tipoFoto == 'render')" ng-class="(f.tipoFoto == 'render') && 'active btn-info'" ng-click="f.tipoFoto = 'render'">Render</button>
                                <button class="btn" ng-if="(f.tipoFoto == 'dibujo')" ng-class="(f.tipoFoto == 'dibujo') && 'active btn-info'" ng-click="f.tipoFoto = 'dibujo'">Dibujo</button>
                            </div>
                            <label class="checkbox pull-right">
                                <input type="checkbox" ng-model="f.principal"> Usar como principal
                            </label><br />
                            <span ng-if="f.nombre"> Nombre: {{f.nombre}}<br></span>
                            <span ng-if="f.fecha"> Fecha: {{f.fecha}}<br></span>
                            <span ng-if="f.resolucion"> Resolucion: {{f.resolucion}}px por {{f.resolucion2}}px<br></span>
                            <span ng-if="f.fuente"> Fuente: {{contactoPorId(f.fuente).apellidos}} {{contactoPorId(f.fuente).nombre}}<br></span>
                            <span ng-if="f.tags"> Tags: {{f.tags}}<br></span>
                            <span ng-if="f.descripcion"> Descripción: {{f.descripcion}}<br></span>
                        </div>
                    </div>
                </div>
                <div class="span5" style="margin-left: 70px;">
                    <h4>Documentos
                    <div class="card-actions pull-right" style="margin: 0; padding: 0">
                        <a class="btn btn-link" ng-click="agregarDocumentacionEst()" ng-if="editando"><i class="icon-plus"></i></a>
                    </div></h4>
                    <div ng-if="!iniciativa.documentosEstado.length">No se ha cargardo ningun documento aún</div>
                    <div ng-repeat="d in iniciativa.documentosEstado">
                        <a data-toggle="modal" ng-click="abrirModal('#documentosE_{{$index}}')" href="">{{d.nombre}}</a> (<a href="/file/{{d.archivoId}}" target="_blank">Descargar</a>)<br>
                    </div>
                    <div ng-repeat="d in iniciativa.documentosEstado" id="documentosE_{{$index}}" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class='modal-header'>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class='modal-content'>
                            <span style="display: inline-block"> Nombre:<br /> 
                                <input class="span4" type="text" placeholder="Nombre del documento" ng-disabled="true" ng-model="d.nombre" />
                            </span>
                            <span style="display: inline-block"> Fecha:<br /> 
                                <input class="span2" type="text" date placeholder="Fecha" ng-disabled="true" ng-model="d.fecha" />
                            </span>
                            <span style="display: inline-block"> Version:<br /> 
                                <input class="span2" type="text" placeholder="Version del documento" ng-disabled="true" ng-model="d.version" />
                            </span>
                            <span style="display: inline-block"> Fuente:<br /> 
                                <div class="input-append">
                                    <input class="span3" type="text" placeholder="Fuente del documento" ng-disabled="true" value="{{contactoPorId(d.fuente).apellidos}} {{contactoPorId(d.fuente).nombre}}" />
                                </div>
                            </span>
                            <span style="display: inline-block"> Tipo:<br /> 
                                <input class="span2" type="text" placeholder="DOC, XLS, PPT, etc" ng-disabled="true" ng-model="d.tipo" />
                            </span>
                            <span style="display: inline-block"> Autor:<br /> 
                                <input class="span4" type="text" placeholder="Autor del documento" ng-disabled="true" ng-model="d.autor" />
                            </span>
                            <span style="display: inline-block"> Tags:<br /> 
                                <input class="span5" type="text" placeholder="Separados por coma" ng-disabled="true" ng-model="d.tags" />
                            </span>
                            <span style="display: inline-block"> Descripción:<br /> 
                                <textarea style="height:80px; width:530px" placeholder="Descripción del documento" type="text" ng-disabled="true" ng-model="d.descripcion" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="confirmarEliminar" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Eliminar Iniciativa</h3>
    </div>
    <div class="modal-body">
        <p>Está a un paso de eliminar la Iniciativa</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-info" data-dismiss="modal">Conservar el registro</a>
        <a href="#" class="btn btn-danger" data-dismiss="modal" ng-click="eliminarIniciativa(true)">Eliminar la Iniciativa</a>
    </div>
</div>

<script language="javascript" type="text/javascript">           
    function format(input) {
        var num = input.value.replace(/\./g,"");
        if(!isNaN(num)){
            num = num.toString().split("").reverse().join("").replace(/(?=\d*\.?)(\d{3})/g,'$1.');
            num = num.split("").reverse().join("").replace(/^[\.]/, "");
            input.value = num;
        } else { 
            alert("Solo se permiten numeros");
            input.value = input.value.replace(/[^\d\.]*/g,"");
        }
    }
</script>
