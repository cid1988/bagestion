<style>
.modal {
    width: 80%;
    left: 8%;
    margin-left: 0px;
    top: 30px;
}
</style>
<div class="modal-header" style="padding-bottom: 10px;">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Compromisos de {{iniciativaSeleccionada.nombreProyecto}}
    <button class="btn pull-right" ng-class="{'btn-success active': iniciativaSeleccionada.compromisosLeidos}" ng-click="(iniciativaSeleccionada.compromisosLeidos=!iniciativaSeleccionada.compromisosLeidos); guardarSeleccionado3()"><i class="icon-ok"></i> Leido</button></h3>
</div>
<div class="modal-body" style="overflow-y: scroll; overflow-x: hidden; height: 400px;margin-top: 10px;">
    <table border="1" class="table table-striped" ng-show="iniciativaSeleccionada.compromisos.length">
        <tr bgcolor= "#FFFFFF">
            <th width="10%" style="text-align: center;">Numero</th>
            <th width="10%" style="text-align: center;">Fecha</th>
            <th width="30%" style="text-align: center;">Compromisos y Pr√≥ximos Pasos</th>
            <th width="10%" style="text-align: center;">Status</th>
            <th width="35%" style="text-align: center;">Avances</th>
            <th width="5%"></th>
        </tr>
        <tr ng-repeat="o in iniciativaSeleccionada.compromisos">
            <td width="10%" style="text-align: center;">{{o.numero}}</td>
            <td width="10%" style="text-align: center;">{{o.fecha}}</td>
            <td width="30%" style="text-align: justify;">{{o.compromisos}}</td>
            <td width="10%" style="text-align: center;">{{o.status}}</td>
            <td width="35%" style="text-align: justify;">{{o.avances}}</td>
            <td width="5%">
                <i title="Seguimiento Especial" style="font-size: 19px;" ng-hide=hasPermission('planificacion20162019.editar') ng-style="{'color': o.star && 'darkviolet'}" ng-class="{'icon-star': o.star, 'icon-star-empty': !o.star}"></i>
                <i title="Seguimiento Especial" style="font-size: 19px;" ng-click="(o.star = !o.star); guardarSeleccionado3()" ng-show=hasPermission('planificacion20162019.editar') ng-style="{'color': o.star && 'darkviolet'}" ng-class="{'icon-star': o.star, 'icon-star-empty': !o.star}"></i>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Cerrar</a>
</div>
