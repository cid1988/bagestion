
<div class="card" ng-controller="AgendaHistoricoCtrl" style="padding-bottom: 20px;">
    <h3 class="card-heading simple">Archivo Hist√≥rico</h3>
    <div class="card-body">
        <div>
            <div class="row" style="padding-bottom: 10px;">
                <div class="span8" style="display: table-cell"><a href="#" style="display: inline-block; color:#404040;">Agendas:</a></div>
            </div>
        </div>
        <hr style="margin-top: 0px; margin-bottom: 10px;">
        <div ng-repeat="r in agendas | orderBy:'nombre'" style="padding-bottom: 0px;margin-left: 10px;">
            <a class="btn btn-link" data-toggle="collapse" data-target="#segundos_{{r._id}}">{{r.nombre}}</a>
            <div id="segundos_{{r._id}}" class="collapse">
                <div ng-repeat="i in instancias | filter:{agenda:r._id} | orderBy:'-desdeDate'" style="padding-bottom: 0px; margin-left: 100px;">
                    <a class="btn btn-link">
                          {{i.fecha}} - {{i.titulo}}
                    </a>
                    <div style="float: right;margin-right: 100px;">
                        <div class="btn-group">
                            <a type="button" class="btn no-print" href="/agenda/temarios/{{i._id}}/print" style="padding-left: 20px;padding-right: 20px;">Temario</a>
                            <a type="button" class="btn no-print" href="/agenda/minutas/{{i._id}}/print" style="padding-left: 20px;padding-right: 20px;">Minuta</a>
                            <a type="button" class="btn no-print" href="/agenda/{{i._id}}/minuta" style="padding-left: 20px;padding-right: 20px;">Compromisos: {{compromisosCant(i._id)}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid" ng-show="!agendas.length">No hay ninguna agenda.</div>
    </div>
</div>
