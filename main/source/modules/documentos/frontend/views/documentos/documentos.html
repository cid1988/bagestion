<style>
    .table {
        border: 0;
    }
    .table th, .table td {
        padding: 8px;
        line-height: 20px;
        text-align: left;
        vertical-align: middle;
        border: 0;
    }
    .table th {
        background-color: #dddddd !important;
    }
</style>

<div ng-controller="DocumentosCtrl">
    <div class="card">
        <div class="card-actions pull-right no-print" style="margin-right: 20px; padding: 0">
            <input placeholder="Buscar por nombre..." type="text" class="span2" ng-model="filtro.nombre" style="margin-right: 0px;margin-left: 5px;margin-bottom: 25px;" />
            <div style="margin-left: 5px; display: inline-block;">
                <select class="span2" ui-select2 type="text" ng-model="filtro.aplicacion" style="width: 200px;">
                    <option value="">Todas las Aplicaciones</option>
                    <option ng-repeat="a in aplicaciones" value="{{a}}">{{a}}</option>
                </select>
            </div>
            <!-- <div style="margin-left: 5px; display: inline-block;">
                <select class="span2" ui-select2 type="text" ng-model="filtro.fuente" style="width: 200px;">
                    <option value="">Todas las fuentes</option>
                    <option ng-repeat="c in contactos" value="{{c._id}}">{{c.apellidos}} {{c.nombre}}</option>
                </select>
            </div> -->
        </div>
        <h3 class="card-heading simple">Documentos</h3>
        <div class="card-body">
            <table border="1" class="table table-striped" >
                <tr bgcolor= "#FFFFFF">
                    <th><a ng-click="orden = 'aplicacion'" href="#" style="display: inline-block; color:#404040;">Aplicacion</a></th>
                    <th><a ng-click="orden = 'nombre'" href="#" style="display: inline-block; color:#404040;">Nombre</a></th>
                    <th><a ng-click="orden = 'autor'" href="#" style="display: inline-block; color:#404040;">Autor</a></th>
                    <th><a ng-click="orden = 'extension'" href="#" style="display: inline-block; color:#404040;">Extension</a></th>
                    <!-- <th><a ng-click="orden = 'tipo'" href="#" style="display: inline-block; color:#404040;">Tipo</a></th> -->
                    <th><a ng-click="orden = 'fecha'" href="#" style="display: inline-block; color:#404040;">Fecha</a></th>
                    <th><a ng-click="orden = 'fuente'" href="#" style="display: inline-block; color:#404040;">Fuente</a></th>
                    <th></th>
                </tr>
                <tr ng-repeat="d in documentos | orderBy:orden | filter:filtro" bgcolor="#FFFFFF">
                    <td><div>{{d.aplicacion}}</div></td>
                    <td width="45%"><div>{{d.nombre}}</div></td>
                    <td><div>{{d.autor}}</div></td>
                    <td><div>{{d.extension}}</div></td>
                    <!-- <td><div>{{d.tipo}}</div></td> -->
                    <td><div>{{d.fecha}}</div></td>
                    <td><div>{{contactoPorId(d.fuente).nombre}} {{contactoPorId(d.fuente).apellidos}}</div></td>
                    <td width="10%"><div><a href="{{d.link}}" target="_blank" class="btn btn-link pull-right no-print" style="padding-left: 0px; padding-right: 0px;" title="Ir al registro que lo contiene"><i class="icon-share"></i></a>
                            <a href="/file/{{d.docId}}" target="_blank" class="btn btn-link pull-right no-print" style="padding-left: 0px; padding-right: 0px;" title="Descargar archivo"><i class="icon-download-alt"></i></a></div></td>
                </tr>
            </table>
        </div>
    </div>
</div>
